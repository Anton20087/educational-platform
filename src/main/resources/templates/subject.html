<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .course-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .course-card {
            background: linear-gradient(to bottom, #0b0a0a, #ff001e);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #121310;
            border-radius: 5px;
            max-width: 300px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .course-card:hover {
            background: linear-gradient(to bottom, #007bff, #FFFF00);
            transform: scale(1.05);
            color: #0b0a0a;
        }

        .course-card img {
            width: 300px;
            height: 170px;
        }

        .course-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .course-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            animation: fadeIn 0.5s;
        }

        .course-container.active {
            display: block;
        }
    </style>
</head>
<body>

</body>
</html>
